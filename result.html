<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Loss Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .result-container {
            background-color: #2a2a2a; /* Darker container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 5em;
            margin: 0;
            color: #fff;
        }

        h2 {
            font-size: 2em;
            margin: 0;
            color: #8e8e8e;
        }

        .go-back-btn {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
        }

        .go-back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1 id="weightToLose"></h1>
        <h2>KG</h2>

        <!-- Go Back Button -->
        <button class="go-back-btn" onclick="goBack()">Go Back</button>
    </div>

    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const weightToLoseMin = urlParams.get('weightToLoseMin');
        const weightToLoseMax = urlParams.get('weightToLoseMax');

        // Display the result on the page
        const weightToLoseText = `${weightToLoseMin} - ${weightToLoseMax}`;
        document.getElementById("weightToLose").textContent = weightToLoseText;

        // Function to go back to the original page
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
