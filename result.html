<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Loss Result</title>
    <style>
        /* Importing the Inter font for consistency */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif; /* Using the Inter font */
            background-color: #1e1e1e; /* Dark background */
            color: #ffffff; /* Light text color */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .result-container {
            background-color: #2a2a2a; /* Darker container */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 5em;
            margin: 0;
            color: #ffffff;
            animation: slideIn 1s ease-in-out;
        }

        h2 {
            font-size: 2.5em;
            margin: 0;
            color: #8e8e8e;
        }

        .go-back-btn {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.2em;
            background-color: #9b4de0; /* Purple button color */
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .go-back-btn:hover {
            background-color: #7a34c2; /* Darker purple on hover */
        }

        /* Animation for fading in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animation for sliding in the result text */
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3.5em;
            }

            .go-back-btn {
                font-size: 1em;
                padding: 12px 20px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            .go-back-btn {
                font-size: 1em;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1 id="weightToLose"></h1>
        <h2>KG</h2>

        <!-- Go Back Button -->
        <button class="go-back-btn" onclick="goBack()">Go Back</button>
    </div>

    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const weightToLoseMin = urlParams.get('weightToLoseMin');
        const weightToLoseMax = urlParams.get('weightToLoseMax');

        // Display the result on the page
        const weightToLoseText = `${weightToLoseMin} - ${weightToLoseMax}`;
        document.getElementById("weightToLose").textContent = weightToLoseText;

        // Function to go back to the original page
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
