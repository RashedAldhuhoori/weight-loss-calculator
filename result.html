<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Loss Result</title>
    <style>
        /* Importing the Inter font for consistency */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif; /* Using the Inter font */
            background-color: #1e1e1e; /* Dark background */
            color: #ffffff; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Modal Container */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden; /* Initially hidden */
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease-in-out;
        }

        .modal-content {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .modal h1 {
            font-size: 3em;
            margin: 0;
            color: #ffffff;
        }

        .modal h2 {
            font-size: 2.5em;
            margin: 0;
            color: #8e8e8e;
        }

        .close-btn {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.2em;
            background-color: #9b4de0; /* Purple button color */
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #7a34c2; /* Darker purple on hover */
        }

        /* Animation for fading in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .modal h1 {
                font-size: 2.5em;
            }

            .close-btn {
                font-size: 1em;
                padding: 12px 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .modal h1 {
                font-size: 2em;
            }

            .close-btn {
                font-size: 1em;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Modal for showing the result -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h1 id="weightToLoseMessage"></h1>
            <h2>KG</h2>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Get the URL parameters (if any)
        const urlParams = new URLSearchParams(window.location.search);
        const weightToLoseMin = urlParams.get('weightToLoseMin') || '0';
        const weightToLoseMax = urlParams.get('weightToLoseMax') || '0';

        // Construct the message
        const message = `You need to lose this much weight (${weightToLoseMin} - ${weightToLoseMax}) to reach your optimal weight`;
        document.getElementById("weightToLoseMessage").textContent = message;

        // Show the modal when the page loads
        window.onload = function() {
            showModal();
        }

        // Show the modal
        function showModal() {
            const modal = document.getElementById("modal");
            modal.style.visibility = "visible";
            modal.style.opacity = 1;
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.visibility = "hidden";
            modal.style.opacity = 0;
        }
    </script>
</body>
</html>
